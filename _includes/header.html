<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- This page is public but not meant to show up in search engine results -->
  <meta name="robots" content="noindex, nofollow">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <!-- Syntax highlighting with highlightjs.org -->
  <script src="{{ site.js-syntax }}"></script>
  <script>hljs.initHighlightingOnLoad();</script>
  <link rel="stylesheet" href="{{ site.css-syntax }}">

  <link rel="stylesheet" href="{{ site.css-global }}">
  <link rel="icon" type="image/x-icon" href="favicon.ico?v3">
</head>
<body class="{{ page.class }}">
  <header>
    <a class="logo" href="index.html"><img src="{{ site.img }}/CLC-Logo-Stroke-Horizontal-English.svg" alt="{{ site.title }}"></a>
    <h1>{{ site.subtitle }}</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="http://{{ site.slack }}.slack.com" target="_blank">Slack group</a>
    </nav>
  </header>
  <header class="print-only">
    <h1>Canada Learning Code | Digital Skills Program</h1>
    <h2>Module {{ page.module }}, Lesson {{ page.lesson }}</h2>
  </header>
